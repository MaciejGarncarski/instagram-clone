name: Code Check
on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

jobs:
  lint:
    name: ⬣ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: 🛠️ Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.0

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: pnpm install

      - name: 🔬 Lint
        run: pnpm lint-strict-fix

  typecheck:
    name: ʦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: 🛠️ Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.0

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: pnpm install

      - name: 🔎 Type check
        run: pnpm typecheck

  prettier:
    name: 💅 Prettier
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: 🛠️ Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.0

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: pnpm install
          
      - name: 🔎 Type check
        run: pnpm format:check

  test:
    name: 🃏 Test
    runs-on: ubuntu-latest
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: ⬇️ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: 🛠️ Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.0

      - name: ⎔ Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: 📥 Download deps
        run: pnpm install
        
