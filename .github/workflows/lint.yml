name: Code Check
on:
  push:
    branches:
      - main
      - develop
  pull_request: {}

jobs:
  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false      

      - name: ğŸ› ï¸ Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.0

      - name: â” Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ”¬ Lint
        run: pnpm lint-strict-fix

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
