          persist-credentials: false      

      - name: ğŸ› ï¸ Set up pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.9.0

      - name: â” Set up node
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      - name: ğŸ“¥ Download deps
        run: pnpm install
        
